    <body>
        <div style="text-align: center; background-color: chocolate; color: black;">
            <h1 style="color: black; font-size: 50px;">Matematik Formula</h1>

            <h1 style="color: black; font-size: 50px;">Kimyoviy Formulalar</h1>

        </div>
